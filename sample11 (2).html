    <script>
        // Function to handle beforeunload event
        function handleBeforeUnload(e) {
            // Cancel the event
            e.preventDefault();
            // Chrome requires returnValue to be set
            e.returnValue = '';
        }

        // Add event listener to prevent backward navigation
        window.addEventListener('popstate', function() {
            window.history.forward();
        });

        // Add event listener to prevent forward navigation
        window.addEventListener('beforeunload', handleBeforeUnload);

        // Add event listener to prevent reloading the page
        window.addEventListener('unload', function() {
            window.location.reload(false);
        });

        document.getElementById('calculateBtn').addEventListener('click', function() {
            var department = document.getElementById('department').value;
            var batch = document.getElementById('batch').value;

            // AJAX call to PHP script to get total fees
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('totalFees').innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', 'getTotalFees.php?department=' + department + '&batch=' + batch, true);
            xhr.send();
        });
    </script>
