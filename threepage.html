<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .Topspace {
            background-color: black;
            position: relative;
            top: -16px;
            height: 110px;
            width: 1530px;
            left: -16px;
            font-family: 'poppins';
            font-size: 36px;
            display: flex;
            justify-content: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            background-color: black;
            height: 80px;
            position: relative;
            top: -16px;
            left: -16px;
            width: 1530px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: solid 2px white;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            width: 150px;
            margin: 10px;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .tab-button.active {
            background-color: white;
            color: black;
            top: 30px;
            font-weight: bold;
            font-size: 15px;
        }

        .active {
            display: block;
        }

        #iframeContainer {
            border: none;
            width: 100%;
            height: 550px;
            background-color: white;
        }

        #iframeContent {
            width: 100%;
            height: 100%;
            border: none;
        }

        .backtomenu {
            position: absolute;
            top: 10px;
            left: 10px;
            border: solid 2px orange;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="Topspace">
        <p style="color: white; font-family: poppins;">DEPARTMENT FEES HISTORY</p>
    </div>
    <div class="button-container">
        <button class="tab-button" onclick="loadHTML('departmentbalancefees.html')">Balance Fees</button>
        <button class="tab-button" onclick="loadHTML('departmentfees.html')">Original Fees</button>
        <button class="tab-button" onclick="loadHTML('departmentpaidfees.html')">Paid Fees</button>
        <button class="tab-button" onclick="loadHTML('departmentpastfees.html')">Past Year Balance Fees</button>
        <!-- Add more buttons as needed -->
    </div>
    <div id="iframeContainer">
        <iframe id="iframeContent" src="" frameborder="0"></iframe>
    </div>

    <script>
        function loadHTML(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('iframeContent').srcdoc = html;
                })
                .catch(error => console.error('Error fetching HTML:', error));

            var buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(function (btn) {
                btn.classList.remove('active');
            });

            // Add active class to the clicked button
            event.currentTarget.classList.add('active');
        }

        function loadPHP(button, url) {
            var phpContent = document.getElementById("iframeContent");
            phpContent.src = url;

            // Remove active class from all buttons
            var buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(function (btn) {
                btn.classList.remove('active');
            });

            // Add active class to the clicked button
            button.classList.add('active');
        }
    </script>
    <div class="backtomenu">
        <a href="entryindex1.html">
            <button type="button" name="Back" value="Back" style="color: orange; background-color: black; height: 30px; width: 80px; padding: 0px 0px 0px 0px;border-radius:10px;border:2px solid black;"> <<< </button>
        </a>

    </div>

</body>

</html>
